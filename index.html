<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COSCI - ระบบจองห้องเรียน</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="font/font.css">


    <script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script>

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Swap Login Credentials -->
    <script language="javascript">
        const urlParams = new URLSearchParams(window.location.search);
        const type = urlParams.get('type');
        const valid = urlParams.get('valid')

        // onload
        window.onload = function () {
            if (type == 'admin') {
                document.getElementById('admin').checked = true;
                getLoginAdmin();
            }
            if (valid == 'incorrect') {
                document.getElementById('alert-incorrect').style.display = 'block'
            }

        }

        window.onbeforeunload = function () {
            window.location.href = '/login';
        };

        function getLoginAdmin() {
            auth_name = 'admin'
            document.getElementById('heading-text').innerHTML = 'ระบบจองห้องเรียนสำหรับผู้ดูแล'
            document.getElementById('login-form').action = 'auth?type=admin'
            document.getElementById('register-text').style.visibility = 'hidden';
        }
        function getLoginCommon() {
            auth_name = 'common'
            document.getElementById('heading-text').innerHTML = 'ระบบจองห้องเรียน'
            document.getElementById('login-form').action = 'auth?type=common'
            document.getElementById('register-text').style.visibility = 'visible';
        }
        function visibleIncorrect() {
        }
    </script>
</head>
<style>


</style>

<body>
    <div class="loader" id="loader"></div>

    <div class="container-fluid">
        <div class="row no-gutter">
            <div class="col-md-6 d-none d-md-flex">
                <img src="pic/coscilogo.png" class="cosci-logo">
            </div>
            <div class="col-md-6 bg-light">

                <div class="login d-flex align-items-center py-5">

                    <div class="container">

                        <div class="row">
                            <div class="col-lg-10 col-xl-10 mx-auto">
                                <div style="height: 101px;">
                                    <div class="flight-types">
                                        <input type="radio" name="flight-type" value="common" id="common"
                                            onclick="getLoginCommon()" checked />

                                        <label for="common">
                                            ทั่วไป
                                        </label>

                                        <input type="radio" name="flight-type" value="admin" id="admin"
                                            onclick="getLoginAdmin()" />
                                        <label for="admin">
                                            ผู้ดูแล
                                        </label>
                                    </div>
                                </div>

                                <div>
                                    <div id="blue-line-shapes"></div>
                                    <div class="block-inline">
                                        <h3 class="display-5" style="color: #18477e; font-weight: bold;"
                                            id="heading-text">ระบบจองห้องเรียน</h3>

                                        <p class="mb-4 font18" style="color: #18477e;">วิทยาลัยนวัตกรรมสื่อสารสังคม</p>

                                    </div>
                                </div>

                                <!-- login-form -->
                                <form action="auth?type=common" method="POST" id="login-form">
                                    <div class="form-group mb-4">
                                        <input id="inputUsername" name="username" type="Username" placeholder="Username"
                                            required="" autofocus=""
                                            class="form-control rounded-pill border-0 shadow-sm px-4"
                                            style="height: 50px; font-size: 20px;">
                                    </div>
                                    <div class="form-group mb-5">
                                        <input id="inputPassword" name="password" type="password" placeholder="Password"
                                            required="" class="form-control rounded-pill border-0 shadow-sm px-4"
                                            style="height: 50px; font-size: 20px;">
                                    </div>
                                    <div class="alert alert-danger font18" role="alert" id="alert-incorrect"
                                        style="display: none;">
                                        <img src="Zest.iconjar/icons/circled-info.svg">
                                        ชื่อผู้ใช้หรือรหัสผ่านไม่ถูกต้อง
                                    </div>
                                    <button type="submit"
                                        class="login-btn btn-block text-uppercase mb-2 rounded-pill shadow-sm"
                                        style="height: 50px;background-color: #18477e;"
                                        onclick="location.href='admin_home.html'">เข้าสู่ระบบ</button>
                                    <span class="ml-auto"><a href="user_forgot_pass.html"
                                            class="forgot-pass text-muted font18">ลืมรหัสผ่าน ?</a></span>
                                    <br>
                                    <div class="d-block text-center my-4 text-muted font18" id="register-text">
                                        ยังไม่มีบัญชีผู้ใช้ ? <a href="index_signup.html" class="register font18bold"
                                            style="color: #18477e;">ลงทะเบียนเพื่อเข้าสู่ระบบ</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </div>

</body>

</html>
