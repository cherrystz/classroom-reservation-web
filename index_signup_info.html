<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>COSCI - ระบบจองห้องเรียน</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="font/font.css">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">  

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <style>
      
  
    </style>

    <body>
      
      <div class="container-fluid">
        <div class="row no-gutter">
            <div class="col-md-6 d-none d-md-flex">
              <img src="pic/coscilogo.png" class="cosci-logo">
            </div>
            <div class="col-md-6 bg-light">
                <div class="login d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 col-xl-10 mx-auto">                
                                <div>
                                    <div id="blue-line-shapes"></div>
                                    <div class="block-inline">
                                        <h3 class="display-5" style="color: #18477e; font-weight: bold;">ลงทะเบียน</h3>
                                        <p class="mb-4 font18" style="color: #18477e;">กรอกรายละเอียดให้ครบถ้วน</p>
                                    </div>
                                </div>
                                
                                <div class="infobox shadow-sm mb-4">
                                    <p class="mt-4 mb-3 font18bold px-4" style="color: #18477e;">ชื่อ-นามสกุล :</p>
                                    <p class="mb-3 font18bold px-4" style="color: #18477e;">สาขา :</p>
                                    <p class="mb-3 font18bold px-4" style="color: #18477e;">อีเมลล์ :</p>

                                </div>
                                
                                <form>
                                    
                                    <div class="form-group mb-4">
                                        <input id="inputUsernameregis" type="Usernameregis" placeholder="Username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" style="height: 50px; font-size: 20px;">
                                    </div>
                                    <div class="form-group mb-4">
                                        <input id="inputPassregis" type="Passregis" placeholder="Password" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" style="height: 50px; font-size: 20px;">
                                    </div>
                                    <div class="form-group mb-4">
                                        <input id="inputRepass" type="Repass" placeholder="Confirm password" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" style="height: 50px; font-size: 20px;">
                                    </div>
                                    <div class="form-group mb-4">
                                        <input id="inputPhonenum" type="Phonenum" placeholder="Phone number" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" style="height: 50px; font-size: 20px;">
                                    </div>
                                    <button type="submit" class="login-btn btn-block text-uppercase mb-2 rounded-pill shadow-sm" style="height: 50px;background-color: #18477e;">ลงทะเบียน</button>
                                </form>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>
    </div>
        
    </body>
</html>
