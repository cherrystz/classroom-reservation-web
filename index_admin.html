<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Classroom Reservation</title>

        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="font/font.css">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">  

        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </head>
    <style>
      
    body {
        background-image: url('pic/background.png');
        background-color: #e5e5e5;
        background-size: cover;
        background-position: center; 
        background-repeat: no-repeat;
        font-family: 'Kanit', sans-serif;
       
    }   
    </style>

    <body>
      
      <div class="container-fluid">
        <div class="row no-gutter">
            <div class="col-md-6 d-none d-md-flex">
              <img src="pic/coscilogo.png" class="cosci-logo">
            </div>
            <div class="col-md-6 bg-light">
              
                <div class="login d-flex align-items-center py-5">
                  
                    <div class="container">
                        
                        <div class="row">
                            <div class="col-lg-10 col-xl-10 mx-auto">
                                <div style="height: 101px;">
                                    <div class="flight-types">
                                        <input type="radio" name="flight-type" value="common" id="common"/>
                                        
                                        <label for="common">
                                        ทั่วไป
                                        </label>
                                    
                                        <input type="radio" name="flight-type" value="admin" id="admin" checked />
                                        <label for="admin">
                                        ผู้ดูแล
                                        </label>
                                    </div>
                                </div>
                                <!-- <button type="user" class="btn btn-primary">ทั่วไป</button>
                                <button type="admin" class="btn btn-secondary">ผู้ดูแล</button> -->

                                <div>
                                    <div id="blue-line-shapes"></div>
                                    <div class="block-inline">
                                        <h3 class="display-5" style="color: #18477e; font-weight: bold;">ระบบจองห้องเรียนสำหรับผู้ดูแล</h3>
                                        <p class="mb-4 font18" style="color: #18477e;">วิทยาลัยนวัตกรรมสื่อสารสังคม</p>
                                    </div>
                                </div>
                                <form>
                                    <div class="form-group mb-4">
                                        <input id="inputUsername" type="Username" placeholder="Username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4" style="height: 50px; font-size: 20px;">
                                    </div>
                                    <div class="form-group mb-5">
                                        <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4" style="height: 50px; font-size: 20px;">
                                    </div>
                                    
                                  
                                    <button type="submit" class="login-btn btn-block text-uppercase mb-2 rounded-pill shadow-sm" style="height: 50px;background-color: #18477e;">เข้าสู่ระบบ</button>
                                    <span class="ml-auto"><a href="admin_forgot_pass.html" class="forgot-pass text-muted font18">ลืมรหัสผ่าน ?</a></span> 
                                    <br>
                                   
              
                                </form>
                            </div>
                        </div>
                    </div>
    
                </div>
            </div>
    
        </div>
    </div>
        
    </body>
</html>
