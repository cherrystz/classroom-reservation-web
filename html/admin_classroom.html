<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>COSCI - ระบบจองห้องเรียน</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="js/navbar.js"></script>
</head>

<style>
    .navbar-dark .navbar-nav .nav-link {
        color: white;
    }

    .nav-link:hover .whiteicon {
        opacity: 0.5;
        margin-right: 2px;
        margin-bottom: 2px;
    }

    .nav-link:hover .txtlink {
        color: rgba(255, 255, 255, 0.5);
    }

</style>


<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark scrolling-navbar fixed-top" id="nav">

            <a class="navbar-brand" href="admin_home.html">
                <img src="pic/coscilogo.png" class="cosci-logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto" id="navmenu">
                    <li class="nav-item">
                        <a class="nav-link font18" href="admin_home.html">
                            <span class="whiteicon"><img src="Zest.iconjar/icons/home.svg"></span>
                            <span class="txtlink">หน้าแรก</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link font18" href="admin_classroom.html">
                            <span class="whiteicon"><img src="Zest.iconjar/icons/document.svg"></span>
                            <span class="txtlink">ห้องเรียน</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font18" href="admin_history.html">
                            <span class="whiteicon"> <img src="Zest.iconjar/icons/history.svg"></span>
                            <span class="txtlink">ประวัติการจอง</span></a>
                    </li>
                    <li class="nav-item">
                        <div class="nav-link font18 profilebox">
                            <span class="whiteicon"> <img src="Zest.iconjar/icons/user.svg"></span>
                            <span class="txtlink profiletxt">Profile</span></div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link font18 logoutbox" href="#">
                            <span class="whiteicon"> <img src="Zest.iconjar/icons/sign-out.svg"></span>
                            <span class="txtlink logouttxt">ออกจากระบบ</span></a>
                    </li>

                </ul>
            </div>


        </nav>
        <div class="text-white site-title d-inline-flex">
            <h2>จัดเตรียมข้อมูลห้องเรียน
                <br>
                <div class="underline"></div>
            </h2>
        </div>
    </header>



    <div class="container-fluid py-5">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 text-center" id="building">
                <button class="buildingbtn">อาคารนวัตกรรมสื่อสารสังคม</button>
                <button class="buildingbtn">อาคารดร.สาโรช</button>
                <button class="buildingbtn">อาคารเรียนรวม</button>
            </div>
            <div class="col-md-3"></div>
        </div>
        <div class="text-center mt-5">
            <div class="line"></div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12 mx-auto">
                <div id="blue-line-shapes" style="height: 25px; width: 6px; margin-left: 20px; margin-top: 4px"></div>
                <div class="block-inline">
                    <h3 class="title-page">
                        รายชื่อห้องอาคารวิทยาลัยนวัตกรรมสื่อสารสังคม</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 col-md-12">
        <div class="container-fluid">
            <div class="table-responsive">
                <table class="table">
                    <thead class="thead-style">
                        <tr>
                            <th>ชั้นที่</th>
                            <th>หมายเลขห้อง</th>
                            <th>ชื่อห้อง</th>
                            <th>จำนวน</th>
                            <th> </th>
                            <th> </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>ยังไม่เปิดใช้</td>
                            <td>ห้อง COSCI LOUNGE</td>
                            <td>150</td>
                            <td><button class="managebtn float-right">
                                    <span class="whiteicon"><img src="Zest.iconjar/icons/calendar.svg"></span>
                                    <span>จัดการสถานะ</span>
                                </button></td>
                            <td class="text-center">
                                <button class="editbtn">
                                    <span class="editicon"> <img src="Zest.iconjar/icons/edit.svg"></span>
                                </button>
                                <button class="deletebtn ">
                                    <span class="delbtn"> <img src="Zest.iconjar/icons/trash.svg"></span>
                                </button>
                                
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
<br>
<br>
<br>
<br>
<br>
</body>
