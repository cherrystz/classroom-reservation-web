        <div class="infobox" >

<form class="mt-3 ml-3 font18bold" style="color: #18477e">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group row mb-4">
                <label for="name" class="col-md-3 col-form-label">ชื่อ-นามสกุล</label>
                <div class="col-md-9">
                   <input disabled type="text" class="form-control font18" id="name" value="นายตัวอย่าง ตัวอย่าง"> 
                </div>
            </div>

            <div class="form-group row mb-4">
                <label for="major" class="col-md-3 col-form-label">สาขา</label>
                <div class="col-sm-9">
                    <input disabled type="text" class="form-control font18" id="major" value="คอมพิวเตอร์เพื่อการสื่อสาร" >
                </div>
            </div>

            <div class="form-group row mb-4">
                <label for="email" class="col-md-3 col-form-label">อีเมล์</label>
                <div class="col-sm-9">
                    <input disabled type="text" class="form-control font18" id="email" value="example@g.swu.ac.th">
                </div>
            </div>

            <div class="form-group row mb-4">
                <label for="Phonenum" class="col-md-3 col-form-label">เบอร์ติดต่อ</label>
                <div class="col-sm-9">
                    <input disabled type="text" class="form-control font18" id="Phonenum" value="095-000-xxxx">
                </div>
            </div>

         
        </div>

        <div class="col-md-6">
            <div class="form-group row mb-4">
                <label for="username" class="col-md-4 col-form-label">ชื่อบัญชีผู้ใช้</label>
                <div class="col-md-8">
                    <input disabled type="text" class="form-control font18" id="username" value="username">
                </div>
            </div>

            <div class="form-group row mb-4">
                <label for="inputPassword" class="col-md-4 col-form-label">รหัสผ่านปัจจุบัน</label>
                <div class="col-md-8">
                    <input type="password" class="form-control inputprofile" id="inputPassword">
                </div>
            </div>

            <div class="form-group row mb-4">
                <label for="inputNewPassword" class="col-md-4 col-form-label">รหัสผ่านใหม่</label>
                <div class="col-md-8">
                    <input type="password" class="form-control inputprofile" id="inputNewPassword">
                </div>
            </div>

            <div class="form-group row mb-4">
                <label for="inputreNewPassword" class="col-md-4 col-form-label">ยืนยันรหัสผ่านใหม่</label>
                <div class="col-md-8">
                    <input type="password" class="form-control inputprofile" id="inputreNewPassword">
                </div>
            </div>
        </div>

    <button class="profilebtn rounded-pill shadow-sm text-uppercase mb-2"

 ยืนยันการแก้ไข
</button>
